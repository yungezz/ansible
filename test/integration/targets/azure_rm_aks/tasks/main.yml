 - name: Create an AKS instance (check mode)
   azure_rm_aks:
     name: "aks{{ resource_group | hash('md5') | truncate(7, True, '') }}"
     resource_group: "{{ resource_group }}"
     location: eastus
     dns_prefix: "aks{{ resource_group | hash('md5') | truncate(10, True, '') }}"
     kubernetes_version: 1.7.7
     service_principal:
         client_id: "{{ AZURE_CLIENT_ID }}"
         client_secret: "{{ AZURE_SECRET }}"
     linux_profile:
         admin_username: azureuser
         ssh_key: ssh-rsa  test@ansible
     agent_pool_profiles:
         - name: default
           count: 1
           vm_size: Standard_DS1_v2
   check_mode: yes

 - name: Create an AKS instance
   azure_rm_aks:
     name: "aks{{ resource_group | hash('md5') | truncate(7, True, '') }}"
     resource_group: "{{ resource_group }}"
     location: eastus
     dns_prefix: "aks{{ resource_group | hash('md5') | truncate(10, True, '') }}"
     kubernetes_version: 1.7.7
     service_principal:
         client_id: "{{ AZURE_CLIENT_ID }}"
         client_secret: "{{ AZURE_SECRET }}"
     linux_profile:
         admin_username: azureuser
         ssh_key: ssh-rsa  test@ansible
     agent_pool_profiles:
         - name: default
           count: 1
           vm_size: Standard_DS1_v2
   register: output

 - name: Assert the AKS instance is well created
   assert:
     that:
       - output.changed
       - output.state.provisioning_state == 'Succeeded'

 - name: Create an AKS instance (idempotent)
   azure_rm_aks:
     name: "aks{{ resource_group | hash('md5') | truncate(7, True, '') }}"
     resource_group: "{{ resource_group }}"
     location: eastus
     dns_prefix: "aks{{ resource_group | hash('md5') | truncate(10, True, '') }}"
     kubernetes_version: 1.7.7
     service_principal:
         client_id: "{{ AZURE_CLIENT_ID }}"
     linux_profile:
         admin_username: azureuser
         ssh_key: ssh-rsa  test@ansible
     agent_pool_profiles:
         - name: default
           count: 1
           vm_size: Standard_DS1_v2
   register: output

 - name: Assert idempotent
   assert:
     that:
       - not output.changed

 - name: Upgrade the AKS instance
   azure_rm_aks:
     name: "aks{{ resource_group | hash('md5') | truncate(7, True, '') }}"
     resource_group: "{{ resource_group }}"
     location: eastus
     dns_prefix: "aks{{ resource_group | hash('md5') | truncate(10, True, '') }}"
     kubernetes_version: 1.8.1
     service_principal:
         client_id: "{{ AZURE_CLIENT_ID }}"
     linux_profile:
         admin_username: azureuser
         ssh_key: ssh-rsa  test@ansible
     agent_pool_profiles:
         - name: default
           count: 1
           vm_size: Standard_DS1_v2
   register: output

 - name: Assert the AKS instance is upgraded
   assert:
      that:
       - output.changed
       - output.state.kubernetes_version == '1.8.1'

 - name: Scale the AKS instance agent count from 1 to 2
   azure_rm_aks:
     name: "aks{{ resource_group | hash('md5') | truncate(7, True, '') }}"
     resource_group: "{{ resource_group }}"
     location: eastus
     dns_prefix: "aks{{ resource_group | hash('md5') | truncate(10, True, '') }}"
     kubernetes_version: 1.8.1     
     service_principal:
         client_id: "{{ AZURE_CLIENT_ID }}"
     linux_profile:
         admin_username: azureuser
         ssh_key: ssh-rsa  test@ansible
     agent_pool_profiles:
         - name: default
           count: 2
           vm_size: Standard_DS1_v2
   register: output

 - name: Assert the AKS instance is well scaled
   assert:
     that:
       - output.changed
       - output.state.agent_pool_profiles[0].count == 2

 - name: Delete the AKS instance
   azure_rm_aks:
     name: "aks{{ resource_group | hash('md5') | truncate(7, True, '') }}"
     resource_group: "{{ resource_group }}"
     state: absent
   register: output

 - name: Assert the AKS instance is well deleted
   assert:
     that:
       - output.changed

 - name: Delete the AKS instance (idempotent)
   azure_rm_aks:
     name: "aks{{ resource_group | hash('md5') | truncate(7, True, '') }}"
     resource_group: "{{ resource_group }}"
     state: absent
   register: output

 - name: Assert idempotent
   assert:
     that:
       - not output.changed